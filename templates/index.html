      function obtenerUbicacion() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              const lat = position.coords.latitude;
              const lon = position.coords.longitude;
              document.getElementById(
                "ubicacion"
              ).innerText = `Location: Latitude ${lat}, Longitude ${lon}`;

              mostrarMapa(lat, lon);
              obtenerEventos(lat, lon);
            },
            function () {
              document.getElementById("ubicacion").innerText =
                "Unable to retrieve your location.";
            }
          );
        } else {
          document.getElementById("ubicacion").innerText =
            "Geolocation is not supported by this browser.";
        }
      }

      function mostrarMapa(lat, lon) {
        console.log("Mostrando mapa en:", lat, lon);
        if (map) {
          map.remove();
        }
        map = L.map("map").setView([lat, lon], 4);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          maxZoom: 19,
          attribution: "¬© OpenStreetMap",
        }).addTo(map);
        L.marker([lat, lon]).addTo(map).bindPopup("You are here!").openPopup();
      }

      function obtenerEventos(lat, lon) {
        fetch("/obtener_eventos", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ lat: lat, lon: lon }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Eventos obtenidos:", data);
            mostrarEventos(data);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }


      function mostrarEventos(eventos) {
        const eventList = document.getElementById("eventList");
        eventList.innerHTML = "";

        eventos.forEach((evento) => {
          const li = document.createElement("li");
          li.innerText = evento.titulo;

          // Cambiar el color seg√∫n el tipo de evento
          let color;
          switch (evento.tipo) {
            case "Wildfires":
              color = "red";
              break;
            case "Volcanoes":
              color = "blue";
              break;
            // Agrega m√°s casos seg√∫n sea necesario
            default:
              color = "gray";
          }

          li.style.color = color; // Cambia el color del texto
          li.onclick = function () {
            openModal(
              evento.titulo,
              `Distancia: ${evento.distancia_km.toFixed(2)} km`,
              evento.ubicacion,
              evento.link // Enlace al evento
            );
            map.setView(evento.ubicacion, 8);
          };
          eventList.appendChild(li);

          L.marker(evento.ubicacion)
            .addTo(map)
            .bindPopup(
              `<b>${
                evento.titulo
              }</b><br>Distancia: ${evento.distancia_km.toFixed(2)} km`
            )
            .on("click", function () {
              openModal(
                evento.titulo,
                `Distancia: ${evento.distancia_km.toFixed(2)} km`,
                evento.ubicacion,
                evento.link // Enlace al evento
              );
            });
        });
      }

      function openModal(title, description, location) {
        document.getElementById("modalTitle").innerText = title;
        document.getElementById("modalDescription").innerText = description;
        document.getElementById(
          "modalDistance"
        ).innerText = `Ubicaci√≥n: ${location[0]}, ${location[1]}`;
        document.getElementById("eventModal").style.display = "block";
      }

      function closeModal() {
        document.getElementById("eventModal").style.display = "none";
      }

      window.onload = function () {
        //initScene();
        mostrarMapa(0, 0);
      };

      window.onclick = function (event) {
        if (event.target === document.getElementById("eventModal")) {
          closeModal();
        }
      };

      window.onresize = function () {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        if (map) {
          map.invalidateSize();
        }
      };
